{% extends 'base.html' %}

{% block content %}

    <div class="row">
    {% for tarefa in tarefas%}
            <div class="container">

        <div class="row">
            <div class="col">
                <div class="card mb-4 shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="150"
                         aria-label="Placeholder: Thumbnail"
                         preserveAspectRatio="xMidYMid slice" focusable="false"><title></title>
                        <rect width="100%" height="100%" fill="#55595c"/>
                        <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ tarefa.titulo }}</text>
                    </svg>

                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'tarefas:detalhes' tarefa.id %}"><button class="btn btn-sm btn-outline-secondary">Ver</button></a>
                                <a href="{% url 'tarefas:editar' tarefa.pk %}" ><button type="button" class="btn btn-sm btn-outline-secondary">Editar</button></a>
                                 <a href="{% url 'tarefas:delete' tarefa.pk %}" ><button type="button" class="btn btn-sm btn-outline-secondary">Excluir</button></a>
                            </div>
                            <p>{{ tarefa.get_status_display }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
    </div>

{% endblock %}
